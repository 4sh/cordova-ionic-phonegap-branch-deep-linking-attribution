<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <ion-card>
    <ion-card-header>
      Link
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="link alias"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><button ion-button color="light" block (tap)='linkShare();'>Share</button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
